
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/app/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/app/css/login.css">


</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Вхід</h1>
            <div class="account-wall">

                <form   name='loginForm'
                        action='/j_spring_security_check' method='POST'
                        class="form-signin">
                    <input type="text" class="form-control" placeholder="Логін"  name='username' required autofocus>
                    <input type="password" class="form-control" placeholder="Пароль" name='password'required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit"  value="submit">
                        Увійти</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me" id="remember_me"  name="remember-me">
                        Запам'ятати мене
                    </label>

                </form>
            </div>
        </div>
    </div>
</div>




</body>
</html>
